<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Open Space</title>
    <script src="script.js" async></script>
</head>
<body>
    <div class="space">
        <div class="control-panel">   <!-- Потом заменить на форму--->
            <div class="control-panel__inner">
                <input class="pass" type="password" placeholder="Password">
                <input class="botton-ok" type="button" value="Ok">
                <div class="check-buttons">
                    <input type="checkbox" class="check-b">
                    <input type="checkbox" class="check-b">
                    <input type="checkbox" class="check-b">
                    <input type="checkbox" class="check-b">
                    <input type="checkbox" class="check-b">
                    <input type="checkbox" class="check-b">
                </div>


                <div class="levers">
                    <input class="lever" type="range" >
                    <input class="lever" type="range" >
                    <input class="lever" type="range" >
                    <input class="lever" type="range" >
                    <input class="lever" type="range" >
                </div>
                <input class="botton-L" type="button" value="Launch">
            </div>
        </div>
        <div class="planet-area">
            <img class="planet" src="img/mars.png" alt="planet">
            <img class="rocket" src="img/rocket.png" alt="rocket">
        </div>
    </div>
</body>
</html>
